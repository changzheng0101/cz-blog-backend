# ========================================
# 生产环境配置文件
# ========================================

# 服务器配置
server.port=8080
server.servlet.context-path=/

# 数据库配置 (请根据实际情况填写)
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=30000

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.weixiao.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=true

# JWT配置
jwt.secret=your-production-jwt-secret-key-should-be-long-and-complex
jwt.expiration=86400000

# 文件上传配置
file.upload.directory=/var/www/uploads
file.upload.max-file-size=10MB
file.upload.max-request-size=50MB

# 日志配置
logging.level.root=INFO
logging.level.com.weixiao=INFO
logging.file.name=/var/log/cz-blog-backend/application.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Security配置
spring.security.user.name=admin
spring.security.user.password={noop}admin123

# 应用配置
spring.application.name=cz-blog-backend
spring.profiles.active=prod
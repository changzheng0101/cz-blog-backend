spring.config.import=optional:classpath:secrets-prod.properties

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=com.weixiao.entity

# 邮件配置
spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true

# 验证码配置
verification.code.expire-minutes=10
verification.code.length=6

# JWT配置
jwt.secret=${jwt.secret}
jwt.expiration=86400000

# 图像上传配置
file.upload.directory=./uploads
file.upload.max-file-size=10MB
file.upload.max-request-size=50MB

# Spring Boot配置
spring.application.name=cz-blog

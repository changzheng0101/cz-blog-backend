spring.config.import=optional:classpath:secrets.properties

spring.datasource.url=jdbc:mysql://localhost:3306/czBlog
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=com.weixiao.entity

# 邮件配置
spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true

# 验证码配置
verification.code.expire-minutes=10
verification.code.length=6

# JWT配置
jwt.secret=${jwt.secret}
jwt.expiration=86400000

# 图像上传配置
file.upload.directory=./uploads
file.upload.max-file-size=10MB
file.upload.max-request-size=50MB

# Spring Boot配置
spring.application.name=cz-blog

# spring security输出日志，方便排查
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
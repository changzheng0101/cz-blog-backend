version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0.27
    container_name: cz-blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - blog-network
    restart: always

  # 博客后端应用
  blog-backend:
    build: .
    container_name: cz-blog-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/czBlog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=123456
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      - mysql
    networks:
      - blog-network
    restart: always

networks:
  blog-network:
    driver: bridge